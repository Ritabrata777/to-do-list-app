<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">To-Do List</h1>
        <form method="POST" action="/add" class="mb-4">
            <input type="text" name="task" placeholder="Enter a new task" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                    {{ task.task }}
                </span>
                <div>
                    <a href="/complete/{{ loop.index0 }}" class="btn btn-success btn-sm">Complete</a>
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
